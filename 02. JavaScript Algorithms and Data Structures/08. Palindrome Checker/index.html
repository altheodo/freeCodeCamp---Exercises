<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Palindrome Checker</title>
        <link rel="stylesheet" href="./styles.css" />
    </head>

    <body>
        <div class="container">
            <h1>palindrome checker</h1>
            <div class="checker">
                <h3>enter text to check for palindrome</h3>
                <div class="input-field">
                    <input type="text" id="text-input" />
                    <button id="check-btn">check</button>
                </div>
                <span id="result"></span>
            </div>
            <div class="trivia">
                <h3>what is a palindrome?</h3>
                <p>a <i>palindrome</i> is a word or sentence that's spelled<br />the same way both forward and backward,<br/>ignoring punctuation, case, and spacing</p>
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
